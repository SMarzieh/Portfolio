<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <p>A glimpse of the projects Iâ€™ve worked on.</p>
    </header>

    <!-- Section for the Filter Buttons and Projects -->
    <section id="portfolio">
        <h2>Projects</h2>

        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn" data-filter="intro">Intro</button>
            <button class="filter-btn" data-filter="services">Services</button>
            <button class="filter-btn" data-filter="blog">Blog</button>
            <button class="filter-btn" data-filter="websites">Websites</button>
            <button class="filter-btn" data-filter="portfolio">Portfolio</button>
            <button class="filter-btn" data-filter="testimonials">Testimonials</button>
            <button class="filter-btn" data-filter="contact">Contact</button>
        </div>

        <!-- Portfolio Items -->
        <div class="portfolio-grid">
            <div class="portfolio-item intro">
                <img src="intro.jpg" alt="Intro Project">
            </div>
            <div class="portfolio-item services">
                <img src="services.jpg" alt="Services Project">
            </div>
            <div class="portfolio-item blog">
                <img src="blog.jpg" alt="Blog Project">
            </div>
            <div class="portfolio-item websites">
                <img src="websites.jpg" alt="Websites Project">
            </div>
            <div class="portfolio-item portfolio">
                <img src="portfolio.jpg" alt="Portfolio Project">
            </div>
            <div class="portfolio-item testimonials">
                <img src="testimonials.jpg" alt="Testimonials Project">
            </div>
            <div class="portfolio-item contact">
                <img src="contact.jpg" alt="Contact Project">
            </div>
        </div>
    </section>

    <footer>
        <p>Made by Marzie.ho94</p>
    </footer>
</body>
</html>
